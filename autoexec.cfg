// Unbind pracc stuff
// Binds
unbind "p"
unbind "o"
unbind "l"
unbind "i"
unbind "SEMICOLON"
unbind "/"
unbind "'"
unbind "k"

// -language english -novid -nojoy
// ENABLE DEV CONSOLE
con_enable "1"
// Mute enemy team in chat
bind "F7" "toggle cl_mute_enemy_team"
// FIXME s2 Unknown command
// bind "F8" "voice_enable_toggle"
bind "F8" "toggle voice_modenable"
bind "F9" "toggleconsole"

gameinstructor_enable "0"

// Disale Community Server downlods
