// disable automatically switching to a more powerful weapon when it is picked up.
// FIXME s2 Unknown command
// cl_autowepswitch "0"

// Disables E opening buy menu
cl_use_opens_buy_menu "0"

// Mute MVP music kits
snd_mvp_volume 0

// Crosshair
cl_crosshairalpha            "255"
cl_crosshaircolor              "1"
cl_crosshaircolor_b           "50"
cl_crosshaircolor_r           "50"
cl_crosshaircolor_g          "250"
cl_crosshairdot                "1"
cl_crosshairgap               "-2"
cl_crosshairsize               "2"
cl_crosshairstyle              "4"
cl_crosshairusealpha           "1"
cl_crosshairthickness          "0.5"
cl_fixedcrosshairgap          "-2"
cl_crosshair_outlinethickness  "0"
cl_crosshair_drawoutline       "0"

// Show observer Crosshair
// 0 None
// 1 Friends & Party
// 2 All
cl_show_observer_crosshair "2"

cl_hud_color "4"

+cl_show_team_equipment

// Mouse settings
sensitivity   "1.0"
// FIXME s2 Unknown command
// m_mousespeed  "0"   // Disables mouse acceleration 
// FIXME s2 Unknown command
// m_customaccel "0"   // Disables mouse acceleration
// FIXME s2 Unknown command
// m_rawinput    "1"   // Enables 1:1 raw mouse input (no acceleration)

// Movement binds
// r_cleardecals not found
// bind "w" "+forward;r_cleardecals"   // clear decals while runnning
bind "w" "+forward"   // clear decals while runnning
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
// crouchjump
alias "+cjump" "+jump; +duck"
alias "-cjump" "-jump; -duck"
bind "SPACE" "+cjump"
// bind "SPACE" "+jump"
// jumpthrow
// alias "+jumpthrow" "+jump;-attack;-attack2"
// alias "-jumpthrow" "-jump"
// bind  "x" "+jumpthrow"

// WeaponSwitch Script
alias "ws" "toggle1"
alias "toggle1" "slot1; alias ws toggle2"
alias "toggle2" "slot2; alias ws toggle1"

// Mouse binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "ws"
// bind "MOUSE4" "lastinv"
bind "MOUSE5" "+reload"
bind "MWHEELDOWN" "invnext; alias ws toggle1"
bind "MWHEELUP"   "invprev; alias ws toggle1"

// Communication binds
bind "c" "+voicerecord"
bind "y" "radio"
bind "g" "+radialradio2"
// All
bind "z" "messagemode"
// Team
bind "u" "messagemode2"

// Misc binds
bind "e" "+use"
bind "m" "teammenu"
bind "t" "+spray_menu"
// bind "h" "player_ping"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

// Weaponslot binds
// Primary
bind "1" "slot1; alias ws toggle2"
// Pistol
bind "2" "slot2; alias ws toggle1"
// Knife
bind "3" "slot3; alias ws toggle1"
// HE
bind "4" "slot6; alias ws toggle1"
// Smoke
bind "r" "slot8; alias ws toggle1"
// Flashbang
bind "f" "slot7; alias ws toggle1"
// Molotov
bind "v" "slot10; use weapon_molotov; alias ws toggle1"
// Bomb
bind "5" "slot5; alias ws toggle1"
// Decoy
bind "6" "slot9; alias ws toggle1"
bind "q" "drop"
bind "h" "+lookatweapon"

// Say binds
bind "UPARROW"   "say_team nw"
bind "DOWNARROW" "say_team d"

