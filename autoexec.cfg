// Unbind pracc stuff
// Binds
unbind "p"
unbind "o"
unbind "l"
unbind "i"
unbind "SEMICOLON"
unbind "/"
unbind "'"

// -language english -novid -nojoy
// ENABLE DEV CONSOLE
con_enable "1"
// Mute enemy team in chat
bind "F7" "toggle cl_mute_enemy_team"
bind "F8" "voice_enable_toggle"
bind "F9" "toggleconsole"

//128 Tickrates (schaut in den netgraph unten rechts)
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

// Disable annoying killcam
spec_replay_autostart "0"
cl_disablefreezecam "1"

// disable automatically switching to a more powerful weapon when it is picked up.
cl_autowepswitch "0"

// Disables E opening buy menu
cl_use_opens_buy_menu "0"

// Mute MVP music kits
snd_mvp_volume 0

// Crosshair
cl_crosshairalpha            "255"
cl_crosshaircolor              "1"
cl_crosshaircolor_b           "50"
cl_crosshaircolor_r           "50"
cl_crosshaircolor_g          "250"
cl_crosshairdot                "0"
cl_crosshairgap               "-2"
cl_crosshairsize               "2"
cl_crosshairstyle              "4"
cl_crosshairusealpha           "1"
cl_crosshairthickness          "0.5"
cl_fixedcrosshairgap          "-2"
cl_crosshair_outlinethickness  "0"
cl_crosshair_drawoutline       "0"

// Show observer Crosshair
// 0 None
// 1 Friends & Party
// 2 All
cl_show_observer_crosshair "2"

cl_hud_color "2"

+cl_show_team_equipment

// Mouse settings
sensitivity   "1.0"
m_mousespeed  "0"   // Disables mouse acceleration 
m_customaccel "0"   // Disables mouse acceleration
m_rawinput    "1"   // Enables 1:1 raw mouse input (no acceleration)

// Movement binds
bind "w" "+forward;r_cleardecals"   // clear decals while runnning
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
// crouchjump
alias "+cjump" "+jump; +duck"
alias "-cjump" "-jump; -duck"
bind "SPACE" "+cjump"
// jumpthrow
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind  "x" "+jumpthrow"

// WeaponSwitch Script
alias "ws" "toggle1"
alias "toggle1" "slot1; alias ws toggle2"
alias "toggle2" "slot2; alias ws toggle1"

// Mouse binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "ws"
bind "MOUSE5" "+reload"
bind "MWHEELDOWN" "invnext; alias ws toggle1"
bind "MWHEELUP"   "invprev; alias ws toggle1"

// Communication binds
bind "c" "+voicerecord"
bind "y" "radio"
bind "g" "+radialradio2"
// All
bind "z" "messagemode"
// Team
bind "u" "messagemode2"

// Misc binds
bind "e" "+use"
bind "m" "teammenu"
bind "t" "+spray_menu"
// bind "h" "player_ping"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

// Weaponslot binds
bind "1" "slot1; alias ws toggle2"
bind "2" "slot2; alias ws toggle1"
bind "3" "slot3; alias ws toggle1"
bind "4" "use weapon_hegrenade; alias ws toggle1"
bind "r" "use weapon_smokegrenade; alias ws toggle1"
bind "f" "use weapon_flashbang; alias ws toggle1"
bind "v" "use weapon_incgrenade; use weapon_molotov; alias ws toggle1"
bind "5" "use weapon_c4; alias ws toggle1"
bind "6" "use weapon_decoy; alias ws toggle1"
bind "q" "drop"
bind "h" "+lookatweapon"

// Say binds
bind "UPARROW"   "say_team nw"
bind "DOWNARROW" "say_team d"

